  - - "4"
    - Services
    - "Every service we offer represents a truly cost effective way of building your business online.\r\n\
      \r\n\
      Our experience and process guarantees quality, competent and timely execution of any projects - from developing email campaigns to custom application solutions.\r\n\
      \r\n\
      Through our services we translate our knowledge of the internet and online technologies into real value for our customers. We use the best internet technology to drive the best results for your business.\r\n\
      \r\n\
      *Our services include:* \r\n\
      \r\n\
      !</system/attachments/17/original/web.jpg!\r\n\
      \r\n\
      <div class=\"service\">\r\n\
      h3. <a name=\"design\"></a>Website design\r\n\
      \r\n\
      We have a highly experienced team of web designers that specialise in website design. Our team of professional website designers understands what works and will provide you with the best website design options for your business.\r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/11/original/develop.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"development\"></a>Website development\r\n\
      \r\n\
      We make it our job to listen, research and to understand the requirements unique to your business. Our mission is always to provide cost-effective, creative and quality solutions that target your goals ... on-time and within budget. If you\xE2\x80\x99re current website isn\xE2\x80\x99t working for you then we\xE2\x80\x99d also like to hear from you.\r\n\
      \r\n\
      </div>\r\n\
      !</system/attachments/18/original/application.jpg!\r\n\
      \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"applications\"></a>Application solutions\r\n\
      \r\n\
      We can develop custom web applications to suit your business needs. We understand that today's business environment is demanding therefore we aim to deliver a web based solution to help you become even more competitive.  \r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/9/original/commerce.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"e-commerce\"></a>E-commerce solutions\r\n\
      \r\n\
      Is building an online store the right thing for your business? We can offer a complete range of e-commerce solutions. This includes online shopping systems to a wide variety of revenue processing facilities including funds clearance plus supporting services for our customers\xE2\x80\x99 businesses.\r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/13/original/hosting.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"hosting\"></a>Website hosting\r\n\
      \r\n\
      Does your website need secure hosting? We can provide secure website hosting options to suit your technical and financial needs. As part of our service we provide monthly website stats via Google Analytics. \r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/15/original/seo.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"seo\"></a>Search Engine Marketing\r\n\
      \r\n\
      Search Engine marketing is crucial for the success of online business. We fully understand the technical requirements and marketing benefits in effectively using search engine marketing as part of your online strategy. If required we can also implement a Google adwords campaign for you.\r\n\
      \t\t\r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/16/original/strategy.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"strategy\"></a>Web Strategy\r\n\
      \r\n\
      We can help you to develop a suitable web strategy in line with your business objectives.  We believe this to be a critical component of any successful business. In order to achieve your maximum ROI, we strongly recommend that a basic website strategy should be in place prior to any projects being actioned.\r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/12/original/email.jpg! \r\n\
      \r\n\
      <div class=\"service\">\r\n\
      \r\n\
      h3. <a name=\"email\"></a>Email marketing campaigns\r\n\
      \r\n\
      Implementing permission based email campaigns is the most cost effective way of developing a consistent way of communicating directly with your customers. Email campaigns can be used for a wide variety of communication needs and if targeted correctly will provide your company with almost immediate positive results. \r\n\
      \r\n\
      </div>\r\n\
      \r\n\
      !</system/attachments/14/original/online.jpg!\r\n\
